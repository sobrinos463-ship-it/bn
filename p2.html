        }

        .typing-indicator span:nth-child(2) { animation-delay: -1.1s; }
        .typing-indicator span:nth-child(3) { animation-delay: -0.9s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        .progress-glow {

    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="p-4 bg-slate-900/50 backdrop-blur-md border-b border-slate-800 flex items-center gap-4 sticky top-0 z-20">

        <div class="flex-1">
            <div class="flex justify-between items-center mb-1">

        <div class="w-10 h-10 rounded-full border-2 border-blue-500 p-0.5">

        </div>

    <main id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-6 scroll-hide pb-32">

        <div class="flex items-start gap-3">

    <footer class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-slate-950 via-slate-900 to-transparent pt-10">

                    <i class="fa-solid fa-dumbbell text-blue-400 group-hover:text-white mb-2 block"></i>

                    <span class="text-[10px] text-slate-400 group-hover:text-blue-100">Ganar masa muscular</span>
                </button>
                <button onclick="handleResponse('Fuerza Pura (Powerlifting)', 1)" class="bg-slate-800 hover:bg-blue-600 border border-slate-700 p-4 rounded-2xl text-left transition-all group">
                    <i class="fa-solid fa-weight-hanging text-blue-400 group-hover:text-white mb-2 block"></i>
                    <span class="text-sm font-semibold block">Fuerza</span>
                    <span class="text-[10px] text-slate-400 group-hover:text-blue-100">Máximo rendimiento</span>
                </button>
                <button onclick="handleResponse('Pérdida de Grasa', 1)" class="bg-slate-800 hover:bg-blue-600 border border-slate-700 p-4 rounded-2xl text-left transition-all group">
                    <i class="fa-solid fa-fire text-blue-400 group-hover:text-white mb-2 block"></i>
                    <span class="text-sm font-semibold block">Definición</span>
                    <span class="text-[10px] text-slate-400 group-hover:text-blue-100">Quemar grasa corporal</span>
                </button>
                <button onclick="handleResponse('Salud y Longevidad', 1)" class="bg-slate-800 hover:bg-blue-600 border border-slate-700 p-4 rounded-2xl text-left transition-all group">
                    <i class="fa-solid fa-heart-pulse text-blue-400 group-hover:text-white mb-2 block"></i>
                    <span class="text-sm font-semibold block">Bienestar</span>
                    <span class="text-[10px] text-slate-400 group-hover:text-blue-100">Estar en forma</span>
                </button>
            </div>

            <!-- Experience Input (Hidden Initially) -->
            <div id="options-step-2" class="hidden flex flex-col gap-2">
                 <div class="flex gap-2">
                    <button onclick="handleResponse('Principiante', 2)" class="flex-1 py-3 px-4 bg-slate-800 rounded-xl border border-slate-700 text-sm hover:border-blue-500 transition-all">0-6 meses</button>
                    <button onclick="handleResponse('Intermedio', 2)" class="flex-1 py-3 px-4 bg-slate-800 rounded-xl border border-slate-700 text-sm hover:border-blue-500 transition-all">1-3 años</button>
                    <button onclick="handleResponse('Avanzado', 2)" class="flex-1 py-3 px-4 bg-slate-800 rounded-xl border border-slate-700 text-sm hover:border-blue-500 transition-all">3+ años</button>
                 </div>
            </div>

            <!-- Biometrics (Hidden Initially) -->
            <div id="options-step-3" class="hidden">
                <div class="bg-slate-800 p-4 rounded-2xl border border-slate-700 flex items-center gap-3">
                    <input type="text" id="biometrics-input" placeholder="Ej: 80kg, 180cm, Sin lesiones..." class="bg-transparent flex-1 border-none focus:ring-0 text-sm outline-none">
                    <button onclick="handleBiometrics()" class="bg-blue-600 h-10 w-10 rounded-xl flex items-center justify-center">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>

            <!-- Final Button (Hidden Initially) -->
            <div id="options-final" class="hidden animate-bounce">
                <button data-goto="p3" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-bold flex items-center justify-center gap-3 shadow-lg shadow-blue-900/40">

    <script>
        const chatContainer = document.getElementById('chat-container');
        const dynamicContent = document.getElementById('dynamic-chat-content');
        const typingIndicator = document.getElementById('typing');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        function scrollToBottom() {
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: 'smooth'
            });
        }

        function handleResponse(text, step) {
            // Add User Bubble
            const userHtml = `
                <div class="flex justify-end">
                    <div class="chat-bubble-user p-4 max-w-[80%] animate-fade-in">
                        <p class="text-sm">${text}</p>
                    </div>
                </div>
            `;
            dynamicContent.insertAdjacentHTML('beforeend', userHtml);
            
            // Hide current options
            document.getElementById(`options-step-${step}`).classList.add('hidden');
            
            // Show Typing
            typingIndicator.classList.remove('hidden');
            scrollToBottom();

            // AI Processing simulation
            setTimeout(() => {
                typingIndicator.classList.add('hidden');
                
                if (step === 1) {
                    addAiMessage("¡Excelente elección! ¿Qué nivel de experiencia tienes entrenando con pesas?");
                    document.getElementById('options-step-2').classList.remove('hidden');
                    updateProgress(50);
                } else if (step === 2) {
                    addAiMessage("Perfecto. Por último, dime tu peso, altura y si tienes alguna lesión o limitación física que deba considerar.");
                    document.getElementById('options-step-3').classList.remove('hidden');
                    updateProgress(75);
                }
                scrollToBottom();
            }, 1200);
        }

        function handleBiometrics() {
            const val = document.getElementById('biometrics-input').value;
            if(!val) return;

            const userHtml = `
                <div class="flex justify-end">
                    <div class="chat-bubble-user p-4 max-w-[80%] animate-fade-in">
                        <p class="text-sm">${val}</p>
                    </div>
                </div>
            `;
            dynamicContent.insertAdjacentHTML('beforeend', userHtml);
            document.getElementById('options-step-3').classList.add('hidden');
            
            typingIndicator.classList.remove('hidden');
            scrollToBottom();

            setTimeout(() => {
                typingIndicator.classList.add('hidden');
                addAiMessage("¡Entendido! Tengo todo lo que necesito. Estoy procesando tu perfil para crear una rutina optimizada basada en hipertrofia y tus biometrías.");
                document.getElementById('options-final').classList.remove('hidden');
                updateProgress(100);
                scrollToBottom();
            }, 1500);
        }

        function addAiMessage(text) {
            const aiHtml = `
                <div class="flex items-start gap-3">
                    <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-xs flex-shrink-0 mt-1">
                        <i class="fa-solid fa-robot"></i>
                    </div>
                    <div class="chat-bubble-ai p-4 max-w-[85%] animate-fade-in">
                        <p class="text-sm leading-relaxed">${text}</p>
                    </div>
                </div>
            `;
            dynamicContent.insertAdjacentHTML('beforeend', aiHtml);
        }

        function updateProgress(val) {
            progressBar.style.width = val + '%';
            progressText.innerText = val + '%';
        }

        // Navigation simulation
        document.addEventListener('click', (e) => {
            const target = e.target.closest('[data-goto]');
            if (target) {
                const pageId = target.getAttribute('data-goto');
                console.log('Navigating to:', pageId);
                // In a real app, this would trigger a page change/load
                alert('Navegando a la página: ' + pageId);
            }
        });
    </script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>

<script>
  // Pro Prototype - Static Navigation Shim
  document.addEventListener('DOMContentLoaded', () => {
    document.body.addEventListener('click', (e) => {
      const target = e.target.closest('[data-goto]');
      if (target) {
        e.preventDefault();
        const pageId = target.getAttribute('data-goto');
        // Navigate to the corresponding HTML file
        window.location.href = pageId + '.html';
      }
    });
  });
</script>
</body>
</html>
